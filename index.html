<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Stylish Calculator</title>
</head>
<body>
    <div class="outer-calc-body">
        <div class="inner-calc-body">
            <canvas id="display"></canvas>
            <div class="buttons gap">
                <div class="functional-buttons">
                    <div class="gap" id="left-right-buttons"></div>
                    <div id="placeholder"></div>
                    <div id="on-of-button"></div>
                </div>
                <div class="math-buttons gap">
                    <div class="number-buttons gap"></div>
                    <div class="operation-buttons"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
